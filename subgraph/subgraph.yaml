specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CanaryRegistry
    network: goerli
    source:
      address: "0x05D188E571cEdBab42860CFf1c3F68a5E1ef9408"
      abi: CanaryRegistry
      startBlock: 10066635
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CanaryCreated
        - CanaryFed
        - CanaryFullyFed
      abis:
        - name: CanaryRegistry
          file: ./abis/CanaryRegistry.json
      eventHandlers:
        - event: CanaryCreated(uint256,string,string,uint256,uint256,address[],address,uint256)
          handler: handleCanaryCreated
        - event: CanaryFed(uint256,address,uint256)
          handler: handleCanaryFed
        - event: CanaryFullyFed(uint256,uint256)
          handler: handleCanaryFullyFed
      blockHandlers:
        - handler: handleBlock
      file: ./src/canary-registry.ts
